<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        let num_1 = 10 + 10 + "10";
        console.log(num_1);
        
        /*
        1. число 10 складываем с числом 10 получаем число 20
        2. число 20 склеиваем со строкой 10 получаем строку 2010
        3. строку 2010 присваиваем переменной num_1
        4. с помощью console.log выводим num_1 в консоль.
        */
        
        let num_2 = 10 + "10" + 10;
        console.log(num_2);
        
         /*
         1. Число 10 склеиваем со строкой 10 получаем строку 1010
         2. строку 1010 склеиваем с числом 10 получаем 101010
         3. строку 101010 присваиваем переменной num_2
         4. с помощью console.log выводим num_2 в консоль.
        */
        
        let num_3 = 10 + 10 + + "10";
        console.log(num_3);
        
        /*
        1. Число 10 складываем с числом 10 получаем число 20
        2. Число 20 складываем с числом 10 (т.к. унарный + перевел строку в число) получаем число 30
        3. число 30 присваиваем переменной num_3
        4. с помощью console.log выводим num_3 в консоль.
        */
        
        let num_4 = 10 / -"";
        console.log(num_4);
        
        /*
        1. число 10 делим на число -0 (т.к. унарный "-" переводит пустую строку в число -0) получаем отрицательную неопределенность -Infinity.
        2. число -Infinity присваиваем переменной num_4
        4. с помощью console.log выводим num_4 в консоль.
        */
        
        let num_5 = 10 / +"2,5";
        console.log(num_5);
        
        /*
        1. число 10 пытаемся делить на строку 2,5 (т.к. унарный + не может перевести 2,5 в число) получаем NaN.
        2. NaN присваиваем переменной num_5
        3. с помощью console.log выводим num_5 в консоль.
        */
        
    </script>

</body> 

</html>
