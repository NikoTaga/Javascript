<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        const products = [{
                id: 3,
                price: 200,
            },
            {
                id: 4,
                price: 900,
            },
            {
                id: 1,
                price: 1000,
            },
        ];
        alert("первый способ");
        for (let i = 0; i < products.length; i++) {
            alert(products[i].price * 0.85);
        };

        alert("второй способ");
        products.forEach(function(product) {
            alert(product.price * 0.85);
        })
    </script>

</body></html>
